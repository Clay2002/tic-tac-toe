<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe game</title>
</head>
<body>
    



<div id = "board">


<div id="cell1" onmouseover="onhover();" onmouseout="offhover();">x</div>
<div id = "cell2"></div>
<div id = "cell3"></div>



<div id = "cell4"></div>
<div id = "cell5"></div>
<div id = "cell6"></div>

<div id = "cell7"></div>
<div id = "cell8"></div>
<div id = "cell9"></div>



</div>








</body>
</html>




<style>


    
    
#board {

border: black 2px solid;
display: grid;
grid-template-columns: 9, 1fr;


}

#cell1, #cell2, #cell3, #cell4, #cell5, #cell6, #cell7, #cell8, #cell9{

    border: black 2px solid;
    padding: 50px;



}


#cell1 {

grid-row: 1;
grid-column: 1/2;
}
#cell2 {

grid-row: 1;
grid-column: 2/3;
}

#cell3 {

grid-row: 1;
grid-column: 3/4;
}



</style>




<script src="tic-tac-toe.js"></script>
